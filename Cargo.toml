[package]
name = "mooncell"
version = "1.0.0"
description = "A DNS-over-HTTPS server"
authors = ["Ivan De Marino <detronizator@gmail.com>"]
#edition = "2018"

[dependencies]
clap = "2.32.0"
log = "0.4.6"
log4rs = "0.8.1"

trust-dns-proto = { version = "0.5.0", features = ["dnssec"] }

http = "0.1.14"

threadpool = "1.7.1"

lazy_static = "1.2.0"

serde = "1.0.81"
serde_derive = "1.0.81"
serde_json = "1.0.33"

[lib]
name = "mooncell"
path = "src/lib.rs"

[[bin]]
name = "mooncell"
path = "src/main.rs"
