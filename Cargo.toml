[package]
name = "mooncell"
version = "1.0.0"
description = "A DNS-over-HTTPS server"
authors = ["Ivan De Marino <detronizator@gmail.com>"]

[dependencies]
clap = "2.32.0"
log = "0.4.6"
log4rs = "0.8.1"

trust-dns-proto = "0.5.0"

hyper = "0.12.16"
hyper-tls = "0.3.1"
url = "1.7.1"

serde = "1.0.80"
serde_derive = "1.0.80"
serde_json = "1.0.33"

[lib]
name = "mooncell"
path = "src/lib.rs"

[[bin]]
name = "mooncell"
path = "src/main.rs"
